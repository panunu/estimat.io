<html>
<head>
    <title>Lusspoker by Fraktio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="less/planning.less" rel="stylesheet" type="text/less">
    <link href="//fonts.googleapis.com/css?family=Patua+One" rel="stylesheet" type="text/css">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/less-1.3.3.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/client.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <div id="card">
                <div class="content">
                    <span class="value">9000</span>
                    <div class="extra">Say something. Lus?</div>
                </div>
            </div>
        </div>

        <div id="info" class="span6">
            <div class="row-fluid">
                <div class="span4">
                    Average
                    <div class="data">1337</div>
                </div>

                <div class="span4">
                    Minimum
                    <div class="data">1</div>
                </div>

                <div class="span4">
                    Maximum
                    <div class="data">9000</div>
                </div>
            </div>

            <div class="row-fluid add-top">
                <div class="span12">
                    Participants

                    <div id="people" class="data"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
