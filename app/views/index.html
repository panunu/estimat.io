<html>
<head>
    <title>Lusspoker by Fraktio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="less/planning.less" rel="stylesheet" type="text/less">
    <link href="//fonts.googleapis.com/css?family=Patua+One" rel="stylesheet" type="text/css">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/less-1.3.3.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/client.js"></script>
    <script src="js/underscore-min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <div id="card">
                <div class="card-content">
                    <span class="value">
                        <img src="img/fraktio-logo.svg" alt="Fraktio" />
                    </span>
                    <div class="extra">Ensiluokkaisia verkkopalveluita.</div>
                </div>
            </div>
        </div>

        <div id="info" class="span6">
            <div class="row-fluid">
                <div id="card-selection"></div>
            </div>

            <div class="row-fluid add-top">
                <div class="span12">
                    <div id="people" class="data"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="results">
        <div class="results row-fluid" style="display: none;">
            <div class="span6">
                Cards
                <div class="data cards"></div>
            </div>

            <div class="span6">
                <div class="row-fluid">
                    <div class="span4">
                        Average
                        <div class="data avg">1337</div>
                    </div>

                    <div class="span4">
                        Minimum
                        <div class="data min">1</div>
                    </div>

                    <div class="span4">
                        Maximum
                        <div class="data max">9000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="card-small-template">
    <div class="card" data-value="<%= value %>">
        <div class="card-content">
            <span class="value"><%= value %></span>
        </div>
    </div>
</script>

</body>
</html>
